<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a Patient</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f7f7f7;
            color: #4a4a4a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        nav ul li a:hover, nav ul li a.active {
            color: #0056b3;
            text-decoration: underline;
        }
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
        }
        a:hover {
            color: #0056b3;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Source Sans Pro', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Register as a Patient</h1>
    <nav>
        <ul>
          <li><a href="{% url 'home' %}" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="{% url 'profile' %}">Profile</a></li>
        </ul>
    </nav>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
