{% extends 'base.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f6;
            margin-top: 20px;
        }
        .profile-navbar ul {
            list-style-type: none;
            padding: 0;
        }
        .profile-navbar ul li {
            display: inline;
            margin-right: 10px;
        }
        .profile-navbar ul li a {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 5px;
        }
        .profile-navbar ul li a:hover,
        .profile-navbar ul li a.active {
            background-color: #007bff;
            color: #ffffff;
        }
        .profile-info {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info strong {
            color: #333;
        }
        .profile-info img {
            margin-top: 15px;
            border-radius: 8px;
        }
        .btn-primary {
            margin-top: 20px;
        }
    </style>
</head>

<div class="container mt-5">
<h2>Bug Reports</h2>
{% for report in bug_reports %}
    <div>
        <h3>{{ report.title }}</h3>
        <p>{{ report.description }}</p>
        <p>Reported by: {{ report.user.username }} on {{ report.created_at }}</p>
        <a href="{% url 'delete_bug_report' report.id %}" onclick="return confirm('Are you sure you want to delete this bug report?');">Delete</a>

    </div>
{% endfor %}
{% endblock %}
</div>
