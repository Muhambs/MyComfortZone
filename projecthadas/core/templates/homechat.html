<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ECF0F3; /* Updated background for a cleaner look */
        }

        h2 {
            color: #102A43;
            margin: 16px 0 24px 0;
        }

        .container {
            background-color: #FFFFFF;
            padding: 25px 30px;
            border-radius: 20px;
            box-shadow: 4px 4px 10px #CADAEF,
                        -4px -4px 10px #FFFFFF;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 6px 6px 15px #AAB8C5,
                        -6px -6px 15px #FFFFFF;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type=text] {
            border: none;
            outline: none;
            padding: 10px 15px;
            border-radius: 15px;
            background: #EDF2F7;
            box-shadow: inset 2px 2px 5px #BACDEA,
                        inset -5px -5px 10px #FFFFFF;
            color: #102A43;
            font-size: 14px;
        }

        input[type=text]:focus {
            background: #EDF2F7;
            box-shadow: inset 1px 1px 2px #BACDEA,
                        inset -1px -1px 2px #FFFFFF;
        }

        input[type=submit] {
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            background: #4D77FF; /* A vibrant blue */
            color: #FFFFFF;
            font-weight: 500;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 5px #AAB8C5,
                        -2px -2px 5px #FFFFFF;
        }

        input[type=submit]:hover {
            background: #3754DB;
        }

        a {
            color: #4D77FF;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #3754DB;
        }

        /* Additional styling for responsive adjustments */
        @media (max-width: 820px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div>
    <h2>Join Chat</h2>
</div>

<div class="container">
    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label for="room_name">Room Name:</label>
        <input type="text" name="room_name" id="room_name" placeholder="Enter room name" required>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        <input type="submit" value="Enter Room">
    </form>
</div>

<a href="{% url 'home' %}">Back to Home</a>

</body>
</html>
